<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="./assets/plugins/google-scrolling-carousel/jquery.gScrollingCarousel.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="./assets/sass/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body>
    <section class="contact-us" id="contact-section">
      <div class="row">
        <div class=" col-lg-6  col-sm-12">
          <div class="form-img">
            <img
            src="https://new.axilthemes.com/demo/template/etrade/assets/images/bg/bg-image-10.jpg"
            style="max-height: 60%"
            alt=""
          />
          </div>
        </div>
        <div class=" col-lg-6  col-sm-12">
          <div class="form-contact">
            <form id="contact" action="" method="post">
              <div class="section-heading">
                <h4>Contact us</h4>
              </div>

              <div class="inputField">
                <input
                  type="name"
                  name="name"
                  id="name"
                  placeholder="Your name"
                  autocomplete="on"
                  required
                />
                <span class="valid_info_name"></span>
              </div>

              <div class="inputField">
                <input
                  type="Email"
                  name="email"
                  id="email"
                  placeholder="Your email"
                  required=""
                />
                <span class="valid_info_email"></span>
              </div>

              <div class="inputField">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Your message"
                ></textarea>
                <span class="valid_info_message"></span>
              </div>

              <div class="inputField btn">
                <button
                  type="submit"
                  id="form-submit"
                  class="main-gradient-button"
                  disabled
                >
                  Send a message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
      integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="./assets/plugins/movable-elements-wrapper/move.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>  -->
    <script src="./assets/plugins/google-scrolling-carousel/jquery.gScrollingCarousel.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
